<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Microsoft Todo Clone</title>
</head>

<body>
  <header>
    <nav class="d-flex justify-content-between align-items-center">
      <ul class="list-unstyled mb-0 d-flex align-items-center nav-left">
        <li class="nav-item"><a href="javascript:;" class="nav-link"><i class="fas fa-home"></i></a></li>
        <li class="nav-item"><a href="javascript:;" class="nav-link">To Do</a></li>
      </ul>

      <form action="javascript:;" onsubmit="e.preventDefault()" class="nav-search">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
          </div>
          <input type="search" class="form-control" aria-label="Search" aria-describedby="basic-addon1">
        </div>
      </form>

      <ul class="list-unstyled mb-0 d-flex align-items-center nav-right">
        <li class="nav-item"><a href="javascript:;" class="nav-link"><i class="fas fa-cog"></i></a></li>
        <li class="nav-item"><a href="javascript:;" class="nav-link"><i class="fas fa-settings"></i></a></li>
        <li class="nav-item"><a href="javascript:;" class="nav-link"><i class="fas fa-bell"></i></a></li>
        <li class="nav-item"><a href="javascript:;" class="nav-link"><img src="../src/assets/images/avatar.jpg"
              alt="Avatar" width="35" class="rounded-circle"></a></li>
      </ul>
    </nav>
  </header>

  <div class="d-flex">
    <aside class="bg-light">
      <div class="container-fluid">
        <button class="my-4" id="side-nav-toggler"><i class="fas fa-bars"></i></button>

        <ul class="list-unstyled side-nav-header-links" id="side-nav-header">
          <li><a href="javascript:;"><i class="fas fa-sun"></i> My day</a> <span class="count ml-2">1</span></li>
          <li><a href="javascript:;"><i class="fas fa-home"></i> Activities</a> <span class="count ml-2">2</span></li>
        </ul>

        <ul class="list-unstyled side-nav-main-links" id="side-nav-main">
          <li><a href="javascript:;"><i class="fas fa-list-ul"></i> Microverse</a>
            <span class="count ml-2">10</span></li>
          <li><a href="javascript:;"><i class="fas fa-layer-group"></i> House</a> <span class="state ml-2"><i
                class="fas fa-angle-left"></i></span></li>
          <li><a href="javascript:;"><i class="fas fa-layer-group"></i> Work</a> <span class="state ml-2"><i
                class="fas fa-angle-down"></i></span></li>
          <ul class="group-links pl-2 border-left">
            <li class="d-flex align-items-center justify-content-between"><a href="javascript:;"><i
                  class="fas fa-list-ul"></i> Microverse</a>
              <span class="count ml-2">10</span></li>
          </ul>
        </ul>

        <div class="side-nav-actions d-flex align-items-center justify-content-between">
          <a href="javascript:;"><i class="fas fa-list-ul"></i> Add</a>
          <a href="javascript:;"><i class="fas fa-layer-group"></i> Add</a>
        </div>

        <ul class="list-unstyled mb-0 side-nav-footer d-flex align-items-center justify-content-fill w-100">
          <li class="flex-fill mx-2"><a href="javascript:;"><i class="fas fa-envelope"></i></a></li>
          <li class="flex-fill mx-2"><a href="javascript:;"><i class="fas fa-calendar-alt"></i></a></li>
          <li class="flex-fill mx-2"><a href="javascript:;"><i class="fas fa-users"></i></a></li>
          <li class="flex-fill mx-2"><a href="javascript:;"><i class="fas fa-paperclip"></i></a></li>
          <li class="flex-fill mx-2"><a href="javascript:;"><i class="fas fa-check"></i></a></li>
        </ul>
      </div>
    </aside>

    <main></main>
  </div>
  <script src="main.js"></script>
</body>

</html>
